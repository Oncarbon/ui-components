name: Publish

on:
  push:
    branches:
      - "!*"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    name: âš™ï¸ Build ðŸ“ Test ðŸ“¢ Publish
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âŽ” Setup node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16.x"

      - name: ðŸ“© Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ðŸ”¨ Build
        run: npm run build

      - name: ðŸ“ Test
        run: npm run test -w ./packages/ui-components

      - name: Create .npmrc file
        run: echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" > .npmrc

      - name: ðŸ“¢ Publish @oncarbon/ui-components
        run: npm publish
        working-directory: ./packages/ui-components
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ðŸ“¢ Publish @oncarbon/ui-components-angular
        run: npm publish
        working-directory: ./packages/ui-components-angular/dist
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
