name: Publish

on:
  push:
    branches:
      - "!*"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    name: âš™ï¸ Build ğŸ“ Test ğŸ“¢ Publish
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16.x"

      - name: ğŸ“© Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ“ Test
        run: npm run test -w ./packages/ui-components

      - name: ğŸ“¢ Publish @oncarbon/ui-components
        run: npm publish
        working-directory: ./packages/ui-components
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸ“¢ Publish @oncarbon/ui-components-angular
        run: npm publish
        working-directory: ./packages/ui-components-angular/dist
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
