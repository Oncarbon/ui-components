name: Build

on:
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16.x"

      - name: ğŸ“© Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  prettier:
    name: ğŸ’„ Prettier
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16.x"

      - name: ğŸ“© Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ’„ Prettier
        run: npm run prettier

  test:
    name: ğŸ“ Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16.x"

      - name: ğŸ“© Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ“ Test
        run: npm run test -w ./packages/ui-components

  build:
    name: âš™ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "16.x"

      - name: ğŸ“© Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¨ Build core
        run: npm run build -w ./packages/ui-components

      - name: ğŸ”¨ Build angular
        run: npm run build -w ./packages/ui-components-angular
